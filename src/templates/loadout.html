<div class="loadout-container">
  <div class="loadout-box">
    <img class="loadout-element" (click)="selectPart('ship')" src="{{selectedShip.icon_uri}}">
  </div>
  <div class="loadout-box">
    <img class="loadout-element" (click)="getWeaponSlot('PRIMARY')" src="{{selectedWeapons[0].icon_uri}}">
    <img class="loadout-element" (click)="getWeaponSlot('SECONDARY')" src="{{selectedWeapons[1].icon_uri}}">
  </div>
  <div class="loadout-box">
    <img class="loadout-element" (click)="getAbility('PRIMARY')" src="{{selectedAbilities[0].icon_uri}}">
    <img class="loadout-element" (click)="getAbility('SECONDARY')" src="{{selectedAbilities[1].icon_uri}}">
    <img class="loadout-element" (click)="getAbility('PERIMETER')" src="{{selectedAbilities[2].icon_uri}}">
    <img class="loadout-element" (click)="getAbility('INTERNAL')" src="{{selectedAbilities[3].icon_uri}}">
  </div>
  <div>
  <img class="loadout-element" (click)="selectPart('communications')" src="temp/placeholder.png">
  <img class="loadout-element" (click)="selectPart('navigation')" src="temp/placeholder.png">
  <img class="loadout-element" (click)="selectPart('engineering')" src="temp/placeholder.png">
  <img class="loadout-element" (click)="selectPart('weapons')" src="temp/placeholder.png">
  </div>
</div>
<div *ng-if="currentLoadoutElement == 'ship'" class="part-picker">
  <div  *ng-for="#ship of ships" class="part-picker-element">
    <img src="{{ship.icon_uri}}" (click)="selectShip(ship)">
    <span>{{ship.name}}</span>
  </div>
</div>
<div *ng-if="currentLoadoutElement == 'weapon'" class="part-picker">
  <div  *ng-for="#weapon of weapons" class="part-picker-element">
    <img src="{{weapon.icon_uri}}" (click)="selectWeapon(weapon)">
    <span>{{weapon.name}}</span>
  </div>
</div>
<div *ng-if="currentLoadoutElement == 'ability'" class="part-picker">
  <div  *ng-for="#ability of abilities" class="part-picker-element">
    <img src="{{ability.icon_uri}}" (click)="selectAbility(ability)">
    <span>{{ability.name}}</span>
  </div>
</div>
